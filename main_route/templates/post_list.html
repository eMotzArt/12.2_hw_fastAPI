<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу "Кот и Хлеб"</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body>
<main>

    <a href="{{ url_for('main_page') }}" class="link">Назад</a>

    <h1>Посты по запросу "{{ search_line }}"</h1>

    {% for post in posts %}

    <div class="post">
        <img src="{{ post['pic'] }}" width="100%" alt="">
        <p> {{ post['content']  }} </p>
    </div>
    <hr>

    {% endfor %}
    <a href="{{ url_for('loader_page') }}" class="button">Добавить пост</a>

</main>
</body>
</html>
